{% extends 'layout.html' %}
{% block title %}influencer-register{% endblock title %}
{% block body %}
{% include 'navbar.html' %}
<div class="content">
    {% include 'message.html' %}
    <div class="container" style="width: 900px; background-color:linen;">
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center; color:rgb(93, 93, 208);">Create Account</h2>
    <hr>
    <form action="{{url_for('influencerregister_post')}}" method="POST" enctype="multipart/form-data">
        <label for="username" class="form-label">Username</label>
        <input style="margin-bottom: 10px;" class="form-control" type="text" id="username" name="username" placeholder="this may not be your real name!">
        <label for="fullname" class="form-label">Full Name</label>
        <input style="margin-bottom: 10px;" class="form-control" type="text" id="fullname" name="fullname" required>
        <label for="email" class="form-label">Email</label>
        <input style="margin-bottom: 10px;" class="form-control" type="email" id="email" name="email" required>
        <fieldset>
            <legend style="font-size: medium; margin-left: 20px;"><b>Social Media Handles</b></legend>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <label for="instagram" class="form-label">Instagram</label>
                    <input class="form-check-input" type="checkbox" id="instagram" name="social_media[]" value="instagram">
                </div>
                <div class="checkbox-item">
                    <label for="facebook" class="form-label">Facebook</label>
                    <input class="form-check-input" type="checkbox" id="facebook" name="social_media[]" value="facebook">
                </div>
                <div class="checkbox-item">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input class="form-check-input" type="checkbox" id="linkedin" name="social_media[]" value="linkedin">
                </div>
                <div class="checkbox-item">
                    <label for="youtube" class="form-label">Youtube</label>
                    <input class="form-check-input" type="checkbox" id="youtube" name="social_media[]" value="youtube">
                </div>
            </div>
        </fieldset>
        <legend style="font-size: medium; margin-left: 20px;"><b>Choose your Niche</b></legend>
        <select name="niche" style="margin-bottom: 10px;">
            <option value="fashionandbeauty">Fashion and Beauty</option>
            <option value="healthandfitness">Health and Fitness</option>
            <option value="travelandadventure">Travel and Adventure</option>
            <option value="foodandbeverage">Food and Beverage</option>
            <option value="technologyandgadgets">Technology and Gadgets</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="parentingandfamily">Parenting and Family</option>
            <option value="gaming">Gaming</option>
            <option value="financeandbusiness">Finance and Business</option>
            <option value="education">Education</option>
        </select>
        <label for="profilepic" class="form-label">Upload profile picture</label>
        <input class="form-control" type="file" name="profilepic"/>
        <label for="password" class="form-label">Password</label>
        <input placeholder="minimum 8 characters" style="margin-bottom: 10px;" class="form-control" type="password" id="password" name="password" required>
        <label for="confirm" class="form-label">Confirm Password</label>
        <input style="margin-bottom: 10px;" class="form-control" type="password" name="confirm" required>
        <div style="display: flex; justify-content: center;">
            <button style="width: 120px;" class="btn"  type="submit"><b>Register</b></button>
        </div>
    </form>
    </div>
</div>
{% include 'footer.html' %}
{% endblock body %}
