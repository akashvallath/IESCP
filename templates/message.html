{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div style="display: contents;">
    {% for category,message in messages %}
    {% if category == "success" %}
        <div style="margin-left: 20px; width:max-content;" class="alert alert-success" role="alert" id="flash-message">
            {{message}}
        </div>
        {% else %}
        <div style="margin-left: 20px; width:max-content;" class="alert alert-danger" role="alert" id="flash-message">
            {{message}}
        </div>
    {% endif %}
    {% endfor %}
    </div>
{% endif %}
{% endwith %}
